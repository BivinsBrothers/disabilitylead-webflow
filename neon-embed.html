urring(dAmt) == false){	   				alert("You have not entered the minimum recurring donation amount of $"+Number(minimumRecurring).toFixed(2)+'.');	   				return false;   			}			}else{				if(validateMinimumAmount(dAmt)==false){					alert('You have not entered the minimum donation amount of  $'+Number(minimumAmount).toFixed(2)+'.');					return false;				}			}      		hiddenObj.value = dAmt;      		return true;   	}	}     return true;  }}}function validatePositiveAndZero(val){	 if(Number(val) <= 0){		return false;	 }}function validateMinimumAmount(val){	if(minimumAmount && minimumAmount > 0 && minimumAmount > val){		return false;   }	return true;}function validateMinimumRecurring(val){	if(minimumRecurring && minimumRecurring > 0 && minimumRecurring > val){		return false;   }	return true;}function isChecked(name, value){  var list = getAllByName(name);  for(var i=0; i<list.length; i++){	   if(list[i].checked==true && list[i].value==value){		   return true;	   }   }   return false;}function getAllByName(name){  return document.getElementsByName(name);}function validateAmount(){   var txtboxObj = document.getElementById('snippet_donation.amount');	if(txtboxObj != undefined){		var dAmt = trimAll(removeCurrency(txtboxObj.value));   		if (dAmt==""){      			alert("Please enter donation amount");      			txtboxObj.focus();      			return false;   		} else if (validateNumeric(dAmt)==false) {      			alert("The donation amount should be a number.");      			txtboxObj.focus();      			return false;   		} else if (validatePositiveAndZero(dAmt) == false){				alert("The donation amount should be bigger than 0.");				return false;			} else if (validateNumeric(dAmt)==true){				var numdAmt = dAmt;				numdAmt=numdAmt.replace(',','');				while(numdAmt.indexOf(',')!=-1){					numdAmt=numdAmt.replace(',','');				}			 	numdAmt = numdAmt.split('.');				if(numdAmt[0].length>13){					alert('Your donation amount is too large.');					return false;				}				if(isChecked('recurringFlag', '1')){   				if(validateMinimumRecurring(dAmt) == false){	   					alert("You have not entered the minimum recurring donation amount of $"+Number(minimumRecurring).toFixed(2)+'.');	   					return false;   				}				}else{					if(validateMinimumAmount(dAmt)==false){						alert('You have not entered the minimum donation amount of $'+Number(minimumAmount).toFixed(2)+'.');						return false;					}				}				}	}	return true;}function associateToggle(val, elem){var elem = document.getElementById(elem);if(elem == null) return;if(val == 1){	elem.style.display="";}else if(val == 0){	elem.style.display="none";}}associateToggle(0, 'snippet_recurringDonation.recurringInterval1');function validatePwd(property){ var item = document.getElementById(property);if(item != null && 'account.loginPassword' === property){var loginName = document.getElementById('snippet_account.loginName');if(loginName != null && loginName.value.trim() != ''){ var regexp = /(?=\S*\d)\S{8,}$/; var blankRegexp = /\s/;  if(!regexp.test(item.value) || blankRegexp.test(item.value)){   alert('Your password requires at least 8 characters, including at least one number. Spaces are not allowed.');	   return false;   }   var retypePwd = document.getElementById('snippet_loginPasswordRetype').value;   if(item.value != retypePwd){	   alert('The re-typed password doesn\'t match your original password');	   return false;   } } }   return true;}</SCRIPT><!--NEON FORM END-->
